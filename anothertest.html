<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Estimating Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #007bff; /* Blue background similar to your image */
            font-family: Arial, sans-serif;
        }

        .logo {
            text-align: center;
            color: white;
        }

        .logo-text {
            font-size: 48px; /* Large font size for the "PE" */
            font-weight: bold;
            display: inline-block;
        }

        .company-name {
            font-size: 24px; /* Smaller font size for the company name */
            text-transform: uppercase; /* Convert to uppercase */
            margin-top: 10px; /* Space between "PE" and "Prime Estimating" */
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">PE</div>
        <div class="company-name">Prime Estimating</div>
    </div>
</body>
</html>
