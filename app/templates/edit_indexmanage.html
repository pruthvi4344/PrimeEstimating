<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0D67B5;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: inline-block;
            background-color: #0D67B5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0B5292;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #545b62;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Index Page Details</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Welcome Title</label>
                <input type="text" id="title" name="wtitle" value="{{ indexmanagedetails.title }}">
            </div>
            <div class="form-group">
                <label for="detail">Welcome Line</label>
                <input type="text" id="title" name="wline" value="{{ indexmanagedetails.line }}">
            </div>
            <div class="form-group">
                <label for="detail">Welcome Button Text</label>
                <input type="text" id="title" name="wbtn" value="{{ indexmanagedetails.button_text }}">
            </div>
            <div class="form-group">
                <label>Current Background Image</label>
                {% if indexmanagedetails.background_image %}
                    <img src="{{ indexmanagedetails.background_image.url }}" alt="Current Image" style="width: 150px; height: auto; display: block;">
                    <p>{{ indexmanagedetails.background_image }}</p>  <!-- Display File Name -->
                {% else %}
                    <p>No image uploaded</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label>Welcome Background Image</label>
                <input type="file" name="wimg" value="{{ indexmanagedetails.background_image }}" > 
            </div>    
            <button type="submit" class="btn">Save Changes</button>
            <a href="{% url 'adminpanel' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
